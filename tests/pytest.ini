[pytest]
addopts = -s -v
markers =
    sanity: marks tests as sanity
    dut: mark tests with dut which need dut
    device: marks the tests as device configuration test
    l1_manual: marks test as layer1 manual which needs to be run separately for specific Novus card
    serial
    uhd: marks the test which run on UHD
filterwarnings =
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore::DeprecationWarning
